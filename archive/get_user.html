<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome to SOCialize</title>
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>

<p>test</p>
<input type="button" id="getUser" value="Get User"/>

<div id="message"/>

<script>


$("#getUser").click(function(e) {
    $.ajax({
		type: "POST",
		url: "php/getUser.php",		
		success: function(users) {
			$("#message").html(users);
			
		},
		error: function(msg) {
			$("#message").text(msg);
		}
	})
});
 
</script>

</body>
</html>
